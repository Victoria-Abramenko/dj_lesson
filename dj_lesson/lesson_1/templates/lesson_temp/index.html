<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title|upper }}</title>
</head>
<body>
    <p>{{ menu|join:" | " }}</p>
    <h1>{{ title|capfirst }}</h1>

    <ul>
        {% for elem in posts %}
        {% if elem.is_published == True %}
        <li>
            <h2>{{ elem.title }}</h2>
            <p>{{ elem.content }}</p>
            {% if not forloop.last %}
            <hr>
            {% endif %}
        </li>
        {% endif %}
        {% endfor %}
    </ul>

</body>
</html>
